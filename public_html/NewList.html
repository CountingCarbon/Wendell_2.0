<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css" type="text/css">
<title>New Shopping List</title>
</head>
<body>
    <div id="container">
        <header>
            <h1><span class="blue-text">Shopping List</span></h1>
        </header>
        
        <nav id="menu">
            <ul>
                <li class="menuitem"><a href="menu.html">Menu</a></li>
                <li class="menuitem"><a href="Preferences.html">Preferences</a></li>
            </ul>     
        </nav><!--menu end-->
    </div>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'London')" id="defaultOpen">Items</button>
  <button class="tablinks" onclick="openCity(event, 'Paris')">List</button>
</div>

<div id="London" class="tabcontent">
  <h3>Items</h3>
    <div id="container">       
         <nav id="leftmenu">
        <h3>Food Types</h3>
            <ul>
                <li><a href="Vegetables.html">Vegetables</a></li>
                <li><a href="Cereals.html">Cereals</a></li>
                <li><a href="Dairy.html">Dairy</a></li>
                <li><a href="Meat.html">Meat</a></li>
            </ul>
            <p>
                <input type="text" name="search" placeholder="Search..">
            </p>
        </nav><!--leftmenu end-->
    </div><!--container end-->
</div>

<div id="Paris" class="tabcontent">
  <h3>List</h3>
    <ul>
        <li>Carrots</li>
        <li>Tomatoes</li>
    </ul>
</div>


<button class="tablinks" onclick="openCity(event, 'London')" id="defaultOpen">London</button>

<script>
// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>


<script type="text/javascript">
    
function openCity(evt, cityName) 
{
    // Declare all variables
    var i, tabcontent, tablinks;

    // Get all elements with class="tabcontent" and hide them
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }

    // Get all elements with class="tablinks" and remove the class "active"
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }

    // Show the current tab, and add an "active" class to the button that opened the tab
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}

</script>

    
</body>
</html>

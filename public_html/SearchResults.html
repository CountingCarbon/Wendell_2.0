<!DOCTYPE html>
<html>
    <head>
        <script type = "text/javascript" src="Food.js"></script>
        <script type = "text/javascript" src="searchResults.js"></script>
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>New Shopping List</title>
    </head>
    <body>
        <div id="container">
            <header>
                <nav id="menu">
                    <ul>
                        <li class="menuitem"><a href="menu.html">Menu</a></li>
                        <li class="menuitem"><a href="Preferences.html">Preferences</a></li>
                    </ul>     
                </nav>
            </header>
        </div>
        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'Items')" id="defaultOpen">Items</button>
            <button class="tablinks" onclick="openCity(event, 'List')">List</button>
        </div>
        <div id="Items" class="tabcontent">
            <div id="container">       
                <nav id="leftmenu">
                    <h3>Search Results</h3>                          
                    <button id ="nameOfFood" type = "button" class="accordion"></button>
                    

                    <div class="panel">     
                        <ul id = "healthOfFood" ></ul>
                    </div>

                    <p>
                        <input  type="text" id="query" name="search" placeholder="Search..">
                        <input type="button" onclick="getObject()" value="Submit">
                    </p>
                    <script type="text/javascript">
                        nameResults();
                    </script>
                </nav><!--leftmenu end-->
            </div><!--container end-->
        </div>
        <div id="List" class="tabcontent">
            <div id="container">
                <nav id="leftmenu">
                    <h3>Search</h3>
                    <button class="accordion">Vegetables</button>
                    <div class="panel">
                        <button class="accordion">Fresh Carrots</button>
                        <ul>
                            <li>Health: </li> 
                            <li>Environmental Impact</li>
                            <li>Cost</li>
                        </ul>
                        <button class="accordion">Fresh Tomatoes</button>
                        <ul>
                            <li>Health</li>
                            <li>Environmental Impact</li>
                            <li>Cost</li>
                        </ul>
                    </div>
                    <button class="accordion">Cereals</button>
                    <div class="panel">
                        <button class="accordion">Fresh Pasta</button>
                        <ul>
                            <li>Health</li>
                            <li>Environmental Impact</li>
                            <li>Cost</li>
                        </ul>
                        <button class="accordion">Brown Rice</button>
                        <ul>
                            <li>Health</li>
                            <li>Environmental Impact</li>
                            <li>Cost</li>
                        </ul>
                    </div>
                    <button class="accordion">Dairy</button>
                    <div class="panel"></div>
                    <button class="accordion">Meat</button>
                    <div class="panel"></div>

                    <script type="text/javascript">var acc = document.getElementsByClassName("accordion");
                        var i;
                        for (i = 0; i < acc.length; i++)
                        {
                            acc[i].onclick = function ()
                            {
                                /* Toggle between adding and removing the "active" class,
                                 to highlight the button that controls the panel */
                                this.classList.toggle("active");

                                /* Toggle between hiding and showing the active panel */
                                var panel = this.nextElementSibling;
                                if (panel.style.display === "block")
                                {
                                    panel.style.display = "none";
                                } else
                                {
                                    panel.style.display = "block";
                                }
                            }
                        }
                    </script>    

                    <p>
                        <input type="text" name="search" placeholder="Search..">
                    </p>
                </nav>    
            </div>    
        </div>

        <script type="text/javascript">
            document.getElementById("defaultOpen").click();
            function openCity(evt, cityName)
            {
                // Declare all variables
                var i, tabcontent, tablinks;

                // Get all elements with class="tabcontent" and hide them
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++)
                {
                    tabcontent[i].style.display = "none";
                }

                // Get all elements with class="tablinks" and remove the class "active"
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++)
                {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }

                // Show the current tab, and add an "active" class to the button that opened the tab
                document.getElementById(cityName).style.display = "block";
                evt.currentTarget.className += " active";
            }
        </script>
        
        </body>
</html>
